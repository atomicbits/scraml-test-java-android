apply plugin: 'com.android.library'
apply plugin: 'io.atomicbits.scraml'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation 'org.slf4j:slf4j-api:1.7.12'

    implementation 'com.squareup.okhttp3:okhttp:3.9.1'

    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.8.6'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.8.6'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.6'

    testCompile 'ch.qos.logback:logback-classic:1.0.13'
    testCompile 'junit:junit:4.12'
    testCompile 'com.github.tomakehurst:wiremock:1.56'
    testCompile 'org.awaitility:awaitility:3.0.0'

}


scraml {
    ramlApi '/io/atomicbits/raml10/RamlTestClient.raml'
    licenseKey 'We, Atomic BITS, use the free scraml license in this project without any intend to serve commercial purposes for ourselves or anyone else.'
    classHeader 'All rights reserved.\n' +
            'This is a custom class header.'
    // platform 'AndroidJavaJackson', 'JavaJackson' or 'ScalaPlay' // on roadmap: 'OsxSwift' and 'Python'
    // apiPackage
    // resourceDirectory
    // outputDirectory
}
